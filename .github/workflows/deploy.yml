name: Deploy to EC2

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: 16.171.41.127
          username: ubuntu
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            cd ~
            if [ ! -d "cv-website" ]; then git clone https://github.com/bemird/cv-website.git; fi
            cd cv-website
            git pull origin feature/docker-k8s-practice
            docker build -t my-cv-site .
            docker stop my-cv-site || true
            docker rm my-cv-site || true
            docker run -d -p 80:3000 --name my-cv-site my-cv-site

